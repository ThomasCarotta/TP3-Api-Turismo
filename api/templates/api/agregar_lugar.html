<!DOCTYPE html>
<html>
<head>
    <title>Agregar Lugar</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'api/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Agregar un nuevo lugar</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="cervecerias">Cervecer√≠a</option>
                    <option value="universidades">Universidad</option>
                    <option value="farmacias">Farmacia</option>
                    <option value="emergencias">Emergencia</option>
                    <option value="supermercados">Supermercado</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lat">Latitud:</label>
                <input type="text" id="lat" name="lat" required placeholder="Ej: -41.1335">
            </div>
            
            <div class="form-group">
                <label for="lon">Longitud:</label>
                <input type="text" id="lon" name="lon" required placeholder="Ej: -71.3103">
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn">Guardar</button>
                <a href="{% url 'index' %}" class="btn btn-clear">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
