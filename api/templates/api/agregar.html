<!DOCTYPE html>
<html>
<head>
    <title>Agregar Lugar</title>
</head>
<body>
    <h1>Agregar un nuevo lugar</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Nombre:</label><br>
        <input type="text" name="nombre"><br>
        <label>Tipo:</label><br>
        <select name="tipo">
            <option value="cerveceria">Cervecer√≠a</option>
            <option value="universidad">Universidad</option>
            <option value="farmacia">Farmacia</option>
            <option value="emergencia">Centro de emergencia</option>
            <option value="supermercado">Supermercado</option>
        </select><br>
        <label>Longitud:</label><br>
        <input type="text" name="lon"><br>
        <label>Latitud:</label><br>
        <input type="text" name="lat"><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'index' %}">Volver</a>
</body>
</html>
